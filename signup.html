<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="sign-in-out.css" type="text/css" />
  <title>Sign Up | Wheels n' Deals</title>
  <link rel="icon" href="logo/white-wnd-icon.png">
  <script src="https://kit.fontawesome.com/ec4ce7b9c2.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar">
    <!-- NAVIGATION MENU -->
    <ul class="nav-links">
      <!-- PRIMARY MENUS -->
      <div class="menu">
        <div class="primary-menu">
          <!-- LOGO -->
          <div class="logo">
            <a class="navbar_logo" href="Wheels n' Deals.html">
              <img src="logo/wnd_logo.png" height="50px" width="50px" />
            </a>
          </div>
          <li><a href="Wheels n' Deals.html">Home</a></li>
          <li class="shop-page">
            <a href="shop.html">Shop</a>
            <!-- DROPDOWN PRIMARY MENU -->
            <ul class="shop-dropdown">
              <li><a href="services.html">Services</a></li>
              <li><a href="finance.html">Finance</a></li>
            </ul>
          </li>
          <li><a href="about.html">About Us</a></li>
        </div>
        <div class="secondary-menu">
          <li><a href="login.html">Login</a></li>
          <li><a class="active" href="signup.html">Sign Up</a></li>
        </div>
      </div>
    </ul>
  </nav>
  <!--START CONTAINER FOR SIGN-IN AND SIGN-UP-->
  <div id="form" class="form-container">
    <div id="signup-form" class="user-admin">
      <!--LEFT SIDE FOR GRADIENT DESIGN WITH LOGO-->
      <section id="signup-form-left">
        <div id="form-logo" class="signup-form-logo">
          <div id="logobg-img" class="text-title">
            <h3>Good cars get you from point A to point B</h3>
            <div id="logo-img" class="margintop30">
              <a href="Wheels n' Deals.html"><img src="logo/gray-wnd-logo.png" class="circle-logo" width="100px" /></a>
            </div>
          </div>
        </div>
      </section>
      <!--RIGHT SIDE FOR INPUT VALUES OF SIGN-IN AND SIGN-UP-->
      <aside id="sidebar-right" class="position-relative">
        <div id="signup-form-right" class="signup-form pad30">
          <h2 class="margintop50">Sign up for free!</h2>
          <!--FOR INPUT VALUES-->
          <form action="/register" class="simple user-input-form" method="POST" novalidate="">

            <fieldset>
              <label for="account_private_user_profile_first_name" class="required">First Name</label>
              <input type="text" id="account_private_user_profile_first_name"
                name="account[private_user_profile][first_name]" required="required" class="user-firstname"/>
            </fieldset>

            <fieldset>
              <label for="account_private_user_profile_last_name" class="required">Last Name</label>
              <input type="text" id="account_private_user_profile_last_name"
                name="account[private_user_profile][last_name]" required="required" class="user-lastname"/>
            </fieldset>

            <fieldset>
              <label for="account_email_address" class="required">Email Address</label>
              <input type="text" id="account_email_address" name="account[email_address]" required="required"
                class="user-email" autocomplete="off"/>
            </fieldset>

            <fieldset>
              <label for="account_password_first">Password</label>
              <input type="password" id="account_password_first" name="account[password][first]" class="user-pass"
                autocomplete="off" />
            </fieldset>

            <fieldset>
              <label for="account_password_second">Confirm Password</label>
              <input type="password" id="account_password_second" name="account[password][second]" class="user-confirm-pass"
                autocomplete="off" />
            </fieldset>

            <button id="register" class="button-signup">Sign Up</button>
            
          </form>
        </div>

        <div id="signup" class="lbl-margintop100">
          <p class="ask-smalltxt">Already have an account? 
            <a href="login.html" class="goto-login-page">Login</a></p>
      </div>
      
      </aside>
    </div>
  </div>
  <!--END CONTAINER FOR SIGN-IN AND SIGN-UP-->
</body>

</html>
